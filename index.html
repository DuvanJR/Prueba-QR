<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>QR code component</title>
</head>
<body>

  <div class="main">
    <div class="card-main">
      <div class="container">
        <div class="container-qr">
          <img src="images/image-qr-code.png" class="img">
        </div>

        <div class="container-text">
          <div class="container-tittle">
            <span class="bolde">Improve your front-end skills by building projects</span>
          </div>
          <div class="container-subtittle">
            <span class="subtext">Scan the QR code to visit Frontend Mentor and take
              your coding skill to the next level 
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
